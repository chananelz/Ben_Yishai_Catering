<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
    <title>Ben Yishai Catering</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">:גלו את התפריט שלנו והרכיבו אירוע מושלם</h1>
            <button class="banner-btn">order now</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>:בחרו מתוך מגוון המנות שלנו</h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>:ההזמנה שלך</h2>
            <div class="cart-content"></div>
            <div class="cart-footer">
                <h3><span class="cart-total">0</span>₪ :סה"כ לתשלום</h3>
                <button class="clear-cart banner-btn">איפוס הזמנה</button>
            </div>
        </div>
    </div>
    <!-- end of cart-->
    <script src="app.js"></script>
</body>
</html>
